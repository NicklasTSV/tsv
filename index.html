<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mannschaftsapp ‚Äì Strafenkasse</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #000;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #c42805;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover {
      background: #a30000;
    }
    section {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      display: none;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .clickable {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    #playerModal {
      position: fixed;
      background: rgba(0,0,0,0.5);
      top: 0; left: 0; width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #playerModalContent {
      background: white;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      border-radius: 8px;
    }
  </style>
</head>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getDatabase, ref, set, get, update, remove,
    onValue, push, child
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  // === Firebase Konfiguration ===
  const firebaseConfig = {
    apiKey: "AIzaSyAb5J0yQMnNvSOtqfWvqFaaoVBjRRZxUaA",
    authDomain: "tsv-app-54006.firebaseapp.com",
    projectId: "tsv-app-54006",
    storageBucket: "tsv-app-54006.firebasestorage.app",
    messagingSenderId: "694629601085",
    appId: "1:694629601085:web:4d40166a2d5445e3113f54",
    databaseURL: "https://tsv-app-54006-default-rtdb.europe-west1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // === Rollen & Login ===
  const ROLE_VIEWER = "viewer";
  const ROLE_EDITOR = "editor";
  const ROLE_ADMIN = "admin";

  const BASIC_PIN = "1919_2025";
  const POWER_PIN = "TSV!1919";
  const ADMIN_PIN = "Strafen!2025";

  let userRole = sessionStorage.getItem("role");

  function checkPIN() {
    const pin = document.getElementById("pinInput").value;
    if (pin === BASIC_PIN) userRole = ROLE_VIEWER;
    else if (pin === POWER_PIN) userRole = ROLE_EDITOR;
    else if (pin === ADMIN_PIN) userRole = ROLE_ADMIN;
    else return alert("Falsche PIN!");

    sessionStorage.setItem("role", userRole);
    setupApp();
    switchPage(userRole === ROLE_ADMIN ? "adminPanel" : "home");
  }

  function switchPage(id) {
    if (!sessionStorage.getItem("role") && id !== "login") {
      alert("Bitte zuerst PIN eingeben.");
      id = "login";
    }
    document.querySelectorAll("section").forEach(s => s.style.display = "none");
    const target = document.getElementById(id);
    if (target) target.style.display = "block";
  }

  window.onload = () => {
    if (userRole) {
      setupApp();
      switchPage(userRole === ROLE_ADMIN ? "adminPanel" : "home");
    } else {
      switchPage("login");
    }
  };

  // === Datenhaltung ===
  let players = [];
  let penalties = [];
  let summary = {};

  async function setupApp() {
    document.getElementById("penaltyEntry").style.display =
      (userRole === ROLE_EDITOR || userRole === ROLE_ADMIN) ? "block" : "none";

    await loadPlayers();
    await loadPenalties();
    await loadSummary();
    updateSelects();
    updateSummaryTable();
    updatePenaltyList();
    updateDocs();
    updateEvents();
    updateAdminPanel();
  }

  async function loadPlayers() {
    const snap = await get(ref(db, 'players'));
    players = snap.exists() ? Object.values(snap.val()) : [];
  }

  async function loadPenalties() {
    const snap = await get(ref(db, 'penalties_catalog'));
    penalties = snap.exists() ? Object.values(snap.val()) : [];
  }

  async function loadSummary() {
    const snap = await get(ref(db, 'summary'));
    summary = snap.exists() ? snap.val() : {};
  }

  function updateSelects() {
    const ps = document.getElementById("playerSelect");
    const pe = document.getElementById("penaltySelect");
    ps.innerHTML = ""; pe.innerHTML = "";
    players.forEach(p => ps.innerHTML += `<option value="${p}">${p}</option>`);
    penalties.forEach((p, i) => pe.innerHTML += `<option value="${i}">${p.name} (${p.amount} ‚Ç¨)</option>`);
  }

  async function addPenalty() {
    const player = document.getElementById("playerSelect").value;
    const index = document.getElementById("penaltySelect").value;
    const penalty = penalties[index];
    const time = Date.now();

    await set(ref(db, `penalties/${player}/${time}`), {
      name: penalty.name,
      amount: penalty.amount,
      date: new Date().toLocaleString()
    });

    summary[player] = (summary[player] || 0) + penalty.amount;
    await set(ref(db, `summary/${player}`), summary[player]);
    updateSummaryTable();
  }

  function updateSummaryTable() {
    const tb = document.getElementById("summaryTable");
    tb.innerHTML = "";
    players.forEach(p => {
      const amount = summary[p] || 0;
      tb.innerHTML += `<tr><td class="clickable" onclick="showDetails('${p}')">${p}</td><td>${amount.toFixed(2)} ‚Ç¨</td></tr>`;
    });
  }

  function updatePenaltyList() {
    const ul = document.getElementById("penaltyList");
    ul.innerHTML = penalties.map(p => `<li>${p.name} ‚Äì ${p.amount.toFixed(2)} ‚Ç¨</li>`).join("");
  }

  // === Modal anzeigen ===
  window.showDetails = async function(player) {
    const snap = await get(ref(db, `penalties/${player}`));
    const modalList = document.getElementById("modalPenaltyList");
    modalList.innerHTML = "";

    if (snap.exists()) {
      Object.values(snap.val()).forEach(entry => {
        modalList.innerHTML += `<li>${entry.date} ‚Äì ${entry.name} (${entry.amount} ‚Ç¨)</li>`;
      });
    } else {
      modalList.innerHTML = "<li>Keine Eintr√§ge</li>";
    }

    document.getElementById("modalTitle").innerText = `Strafen f√ºr ${player}`;
    document.getElementById("playerModal").style.display = "flex";
  };

  window.closeModal = function() {
    document.getElementById("playerModal").style.display = "none";
  };

  // === Admin Panel Funktionen ===
  window.addNewPenalty = async function() {
    const name = document.getElementById("newPenaltyName").value;
    const amount = parseFloat(document.getElementById("newPenaltyAmount").value);
    if (!name || isNaN(amount)) return;
    const newRef = push(ref(db, "penalties_catalog"));
    await set(newRef, { name, amount });
    setupApp();
  };

  window.addNewPlayer = async function() {
    const name = document.getElementById("newPlayer").value;
    if (!name) return;
    const newRef = push(ref(db, "players"));
    await set(newRef, name);
    setupApp();
  };

  window.addNewDoc = async function() {
    const name = document.getElementById("newDocName").value;
    const url = document.getElementById("newDocURL").value;
    if (!name || !url) return;
    const newRef = push(ref(db, "docs"));
    await set(newRef, { name, url });
    setupApp();
  };

  window.addNewEvent = async function() {
    const text = document.getElementById("newEventText").value;
    const date = document.getElementById("newEventDate").value;
    if (!text || !date) return;
    const newRef = push(ref(db, "events"));
    await set(newRef, { text, date });
    setupApp();
  };

  async function updateDocs() {
    const ul = document.getElementById("docList");
    const admin = document.getElementById("adminDocList");
    const snap = await get(ref(db, "docs"));
    ul.innerHTML = ""; admin.innerHTML = "";
    if (snap.exists()) {
      Object.entries(snap.val()).forEach(([key, d]) => {
        ul.innerHTML += `<li><a href="${d.url}" target="_blank">${d.name}</a></li>`;
        if (userRole === ROLE_ADMIN) {
          admin.innerHTML += `<li>${d.name} <button onclick="deleteDoc('${key}')">üóëÔ∏è</button></li>`;
        }
      });
    }
  }

  async function updateEvents() {
    const ul = document.getElementById("eventList");
    const admin = document.getElementById("adminEventList");
    const snap = await get(ref(db, "events"));
    ul.innerHTML = ""; admin.innerHTML = "";
    if (snap.exists()) {
      Object.entries(snap.val()).forEach(([key, e]) => {
        ul.innerHTML += `<li>üìÖ ${e.date} ‚Äì ${e.text}</li>`;
        if (userRole === ROLE_ADMIN) {
          admin.innerHTML += `<li>${e.date} ‚Äì ${e.text} <button onclick="deleteEvent('${key}')">üóëÔ∏è</button></li>`;
        }
      });
    }
  }

  window.deleteDoc = async function(key) {
    await remove(ref(db, "docs/" + key));
    setupApp();
  };

  window.deleteEvent = async function(key) {
    await remove(ref(db, "events/" + key));
    setupApp();
  };

  function updateAdminPanel() {
    // Bereits durch updateDocs() und updateEvents() erledigt
  }

</script>
</body>
</html>

<body>
<header>
  <h1>‚öΩ Mannschafts-App <br> TSV Dramfeld</h1>
</header>

<nav>
  <button onclick="switchPage('home')">Strafen</button>
  <button onclick="switchPage('catalog')">Strafenkatalog</button>
  <button onclick="switchPage('schedule')">Termine</button>
  <button onclick="switchPage('docs')">Dokumente</button>
</nav>

<section id="login">
  <h2>üîê Zugang</h2>
  <input type="password" id="pinInput" placeholder="PIN eingeben" />
  <button onclick="checkPIN()">Weiter</button>
</section>

<section id="home">
  <h2>Strafen√ºbersicht</h2>
  <div id="penaltyEntry">
    <select id="playerSelect"></select>
    <select id="penaltySelect"></select>
    <button onclick="addPenalty()">Strafe eintragen</button>
  </div>
  <table>
    <thead><tr><th>Spieler</th><th>Summe (‚Ç¨)</th></tr></thead>
    <tbody id="summaryTable"></tbody>
  </table>
</section>

<section id="catalog">
  <h2>Strafenkatalog</h2>
  <ul id="penaltyList"></ul>
</section>

<section id="schedule">
  <h2>Termine</h2>
  <ul id="eventList"></ul>
</section>

<section id="docs">
  <h2>Dokumente</h2>
  <ul id="docList"></ul>
</section>

<section id="adminPanel">
  <h2>üîß Admin Panel</h2>
  <div>
    <h3>Strafen</h3>
    <input id="newPenaltyName" placeholder="Strafe" />
    <input id="newPenaltyAmount" type="number" placeholder="Betrag" />
    <button onclick="addNewPenalty()">Hinzuf√ºgen</button>
    <ul id="adminPenaltyList"></ul>

    <h3>Spieler</h3>
    <input id="newPlayer" placeholder="Spielername" />
    <button onclick="addNewPlayer()">Hinzuf√ºgen</button>
    <ul id="adminPlayerList"></ul>

    <h3>Dokumente</h3>
    <input id="newDocName" placeholder="Name" />
    <input id="newDocURL" placeholder="https://..." />
    <button onclick="addNewDoc()">Hinzuf√ºgen</button>
    <ul id="adminDocList"></ul>

    <h3>Termine</h3>
    <input id="newEventText" placeholder="Terminbeschreibung" />
    <input id="newEventDate" type="date" />
    <button onclick="addNewEvent()">Hinzuf√ºgen</button>
    <ul id="adminEventList"></ul>
  </div>
</section>

<!-- Modal zur Anzeige der Spieler-Strafen -->
<div id="playerModal">
  <div id="playerModalContent">
    <h3 id="modalTitle">Strafen f√ºr Spieler</h3>
    <ul id="modalPenaltyList"></ul>
    <button onclick="closeModal()">Zur√ºck</button>
  </div>
</div>
