
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mannschaftsapp ‚Äì Strafenkasse</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #000000;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #c42805;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    nav button:hover {
      background: #a30000;
    }
    section {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      display: none;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .clickable {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>‚öΩ Mannschafts-App <br> TSV Dramfeld</h1>
</header>

<nav>
  <button onclick="switchPage('home')">Strafen</button>
  <button onclick="switchPage('catalog')">Strafenkatalog</button>
  <button onclick="switchPage('schedule')">Termine</button>
  <button onclick="switchPage('docs')">Dokumente</button>
</nav>

<section id="login">
  <h2>üîê Zugang</h2>
  <input type="password" id="pinInput" placeholder="PIN eingeben" />
  <button onclick="checkPIN()">Weiter</button>
</section>

<section id="home">
  <h2>Strafen√ºbersicht</h2>
  <div id="penaltyEntry">
    <select id="playerSelect"></select>
    <select id="penaltySelect"></select>
    <button onclick="addPenalty()">Strafe eintragen</button>
  </div>
  <table>
    <thead><tr><th>Spieler</th><th>Summe (‚Ç¨)</th></tr></thead>
    <tbody id="summaryTable"></tbody>
  </table>
</section>

<section id="catalog">
  <h2>Strafenkatalog</h2>
  <ul id="penaltyList"></ul>
</section>

<section id="schedule">
  <h2>Termine</h2>
  <ul id="eventList"></ul>
</section>

<section id="docs">
  <h2>Dokumente</h2>
  <ul id="docList"></ul>
</section>

<section id="adminPanel">
  <h2>üîß Admin Panel</h2>
  <div>
    <h3>Strafen</h3>
    <input id="newPenaltyName" placeholder="Strafe" />
    <input id="newPenaltyAmount" type="number" placeholder="Betrag" />
    <button onclick="addNewPenalty()">Hinzuf√ºgen</button>
    <ul id="adminPenaltyList"></ul>

    <h3>Spieler</h3>
    <input id="newPlayer" placeholder="Spielername" />
    <button onclick="addNewPlayer()">Hinzuf√ºgen</button>
    <ul id="adminPlayerList"></ul>

    <h3>Dokumente</h3>
    <input id="newDocName" placeholder="Name" />
    <input id="newDocURL" placeholder="https://..." />
    <button onclick="addNewDoc()">Hinzuf√ºgen</button>
    <ul id="adminDocList"></ul>

    <h3>Termine</h3>
    <input id="newEventText" placeholder="Terminbeschreibung" />
    <input id="newEventDate" type="date" />
    <button onclick="addNewEvent()">Hinzuf√ºgen</button>
    <ul id="adminEventList"></ul>
  </div>
</section>

<script>

  // Session-Login-Zust√§nde
  const ROLE_VIEWER = "viewer";
  const ROLE_EDITOR = "editor";
  const ROLE_ADMIN = "admin";

  let sessionRole = sessionStorage.getItem("role");

  function isLoggedIn() {
    return sessionRole !== null;
  }

  function loginWithPIN(pin) {
    if (pin === BASIC_PIN) {
      sessionStorage.setItem("role", ROLE_VIEWER);
      userRole = ROLE_VIEWER;
      switchPage("home");
    } else if (pin === POWER_PIN) {
      sessionStorage.setItem("role", ROLE_EDITOR);
      userRole = ROLE_EDITOR;
      switchPage("home");
    } else if (pin === ADMIN_PIN) {
      sessionStorage.setItem("role", ROLE_ADMIN);
      userRole = ROLE_ADMIN;
      switchPage("adminPanel");
    } else {
      alert("Falsche PIN!");
      return;
    }
    setupApp();
  }

  function requireLogin(page) {
    if (!isLoggedIn()) {
      alert("Bitte zuerst PIN eingeben.");
      switchPage("login");
      return false;
    }
    return true;
  }

  window.onload = () => {
    const savedRole = sessionStorage.getItem("role");
      if (savedRole) {
      userRole = savedRole;
        if (userRole === ROLE_ADMIN) {
        switchPage("adminPanel");
        } else {
        switchPage("home");
        }
      setupApp();
    } else {
      switchPage("login");
    }
  };

  const BASIC_PIN = "1919_2025";
  const POWER_PIN = "TSV!1919";
  const ADMIN_PIN = "Strafen!2025";
  let userRole = null;

  let penalties = JSON.parse(localStorage.getItem("penalties")) || [
    { name: "Trikot vergessen", amount: 5 },
    { name: "Zu sp√§t", amount: 2 }
  ];
  let players = JSON.parse(localStorage.getItem("players")) || ["Max", "Tom"];
  let summary = JSON.parse(localStorage.getItem("summary")) || {};
  let docs = JSON.parse(localStorage.getItem("docs")) || [];
  let events = JSON.parse(localStorage.getItem("events")) || [];

  function switchPage(id) {
   //Zugriff
   const role = sessionStorage.getItem("role");

    if (!role && id !== "login") {
      alert("Bitte zuerst PIN eingeben.");
      id = "login";
    }

    //Alle Seiten ausblenden
    document.querySelectorAll("section").forEach(s => s.style.display = "none");

    //gew√§hlte Seite anzeigen
    const target = document.getElementById(id);
    if (target) {
      target.style.display = "block";
    }
  }
  

  function checkPIN() {
    const pin = document.getElementById("pinInput").value;
    loginWithPIN(pin);
    return;
    if (pin === BASIC_PIN) {
      userRole = "viewer";
      switchPage('home');
      setupApp();
    } else if (pin === POWER_PIN) {
      userRole = "editor";
      switchPage('home');
      setupApp();
    } else if (pin === ADMIN_PIN) {
      userRole = "admin";
      switchPage('adminPanel');
      setupApp();
    } else {
      alert("Falsche PIN");
    }
  }

  function setupApp() {
    updateSelects();
    updateSummary();
    updatePenaltyList();
    updateEventList();
    updateDocList();
    updateAdminPanel();
    document.getElementById("penaltyEntry").style.display = (userRole === "editor" || userRole === "admin") ? "block" : "none";
  }

  function updateSelects() {
    const ps = document.getElementById("playerSelect");
    const pe = document.getElementById("penaltySelect");
    ps.innerHTML = ""; pe.innerHTML = "";
    players.forEach(p => {
      ps.innerHTML += `<option value="${p}">${p}</option>`;
    });
    penalties.forEach((p, i) => {
      pe.innerHTML += `<option value="${i}">${p.name} (${p.amount} ‚Ç¨)</option>`;
    });
  }

  function addPenalty() {
    const p = document.getElementById("playerSelect").value;
    const idx = parseInt(document.getElementById("penaltySelect").value);
    const pen = penalties[idx];
    summary[p] = (summary[p] || 0) + pen.amount;
    localStorage.setItem("summary", JSON.stringify(summary));
    updateSummary();
  }

  function updateSummary() {
    const tb = document.getElementById("summaryTable");
    tb.innerHTML = "";
    players.forEach(p => {
      tb.innerHTML += `<tr><td>${p}</td><td>${(summary[p] || 0).toFixed(2)} ‚Ç¨</td></tr>`;
    });
  }

  function updatePenaltyList() {
    const ul = document.getElementById("penaltyList");
    ul.innerHTML = "";
    penalties.forEach(p => {
      ul.innerHTML += `<li>${p.name} ‚Äì ${p.amount.toFixed(2)} ‚Ç¨</li>`;
    });
  }

  function updateEventList() {
    const ul = document.getElementById("eventList");
    ul.innerHTML = "";
    events.forEach(e => {
      ul.innerHTML += `<li>üìÖ ${e.date} ‚Äì ${e.text}</li>`;
    });
  }

  function updateDocList() {
    const ul = document.getElementById("docList");
    ul.innerHTML = "";
    docs.forEach(d => {
      ul.innerHTML += `<li><a href="${d.url}" target="_blank">${d.name}</a></li>`;
    });
  }

  function updateAdminPanel() {
    document.getElementById("adminPenaltyList").innerHTML =
      penalties.map((p, i) => `<li>${p.name} ‚Äì ${p.amount} ‚Ç¨ <button onclick="deletePenalty(${i})">üóëÔ∏è</button></li>`).join("");
    document.getElementById("adminPlayerList").innerHTML =
      players.map((p, i) => `<li>${p} <button onclick="deletePlayer(${i})">üóëÔ∏è</button></li>`).join("");
    document.getElementById("adminDocList").innerHTML =
      docs.map((d, i) => `<li>${d.name} <button onclick="deleteDoc(${i})">üóëÔ∏è</button></li>`).join("");
    document.getElementById("adminEventList").innerHTML =
      events.map((e, i) => `<li>${e.date} ‚Äì ${e.text} <button onclick="deleteEvent(${i})">üóëÔ∏è</button></li>`).join("");
  }

  function addNewPenalty() {
    const name = document.getElementById("newPenaltyName").value;
    const amount = parseFloat(document.getElementById("newPenaltyAmount").value);
    if (!name || isNaN(amount)) return;
    penalties.push({ name, amount });
    localStorage.setItem("penalties", JSON.stringify(penalties));
    setupApp();
  }

  function deletePenalty(i) {
    penalties.splice(i, 1);
    localStorage.setItem("penalties", JSON.stringify(penalties));
    setupApp();
  }

  function addNewPlayer() {
    const name = document.getElementById("newPlayer").value;
    if (!name) return;
    players.push(name);
    localStorage.setItem("players", JSON.stringify(players));
    setupApp();
  }

  function deletePlayer(i) {
    players.splice(i, 1);
    localStorage.setItem("players", JSON.stringify(players));
    setupApp();
  }

  function addNewDoc() {
    const name = document.getElementById("newDocName").value;
    const url = document.getElementById("newDocURL").value;
    if (!name || !url) return;
    docs.push({ name, url });
    localStorage.setItem("docs", JSON.stringify(docs));
    setupApp();
  }

  function deleteDoc(i) {
    docs.splice(i, 1);
    localStorage.setItem("docs", JSON.stringify(docs));
    setupApp();
  }

  function addNewEvent() {
    const text = document.getElementById("newEventText").value;
    const date = document.getElementById("newEventDate").value;
    if (!text || !date) return;
    events.push({ text, date });
    localStorage.setItem("events", JSON.stringify(events));
    setupApp();
  }

  function deleteEvent(i) {
    events.splice(i, 1);
    localStorage.setItem("events", JSON.stringify(events));
    setupApp();
  }

  
</script>
</body>
</html>
